<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div class="container">
      <div class="player current" id="player-0">
        <div class="player-details">
          <h1 class="name">
            PLAYER 1
            <div class="dot"></div>
          </h1>
          <div class="total-score" id="total-0">45</div>
          <div class="current-score-box">
            <h4>CURRENT</h4>
            <p class="current-score" id="current-0">4</p>
          </div>
        </div>
      </div>
      <div class="player" id="player-1">
        <div class="player-details">
          <h1 class="name">
            PLAYER 2
            <div class="dot"></div>
          </h1>
          <div class="total-score" id="total-1">5</div>
          <div class="current-score-box">
            <h4>CURRENT</h4>
            <p class="current-score" id="current-1">7</p>
          </div>
        </div>
      </div>

      <div class="options">
        <button class="new option">
          <ion-icon name="add-circle-outline"></ion-icon>
          <h3>new game</h3>
        </button>
        <img class="dice" src="/imgs/dice-6.png" />
        <button class="roll option disable">
          <ion-icon name="cube-outline"></ion-icon>
          <h3>roll dice</h3>
        </button>
        <button class="hold option disable">
          <ion-icon name="download-outline"></ion-icon>
          <h3>hold</h3>
        </button>
        <input
          id="final"
          type="number"
          placeholder="FINAL SCORE"
          class="option"
        />
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="app.js"></script>
  </body>
</html>
